<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor1">
    <h2>Registratre Para Comenzar</h2>        
    <button class="google" >
        <picture>
            <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="">
        </picture>
        <span>Registrarse con Google</span>
    </button>
    <button class="btn-tw">Twitter</button>
    </div>
    <div class="separador">
        <hr>
        <span>O</span>
        <hr>
    </div>
    <div class="form-usu">
        <form action="" method="">
            <div>
            <label for="nombre">
                <span>Nombre</span> 
                    <input id="nombre" name="nombre">
            </label>
            <label for="usuario">
                <span>Usuario</span>
                <input id="usuario" name="usuario">
            </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email">
            </label>
            <label for="contraseña">
                <span>contraseña</span>
                <input id="contraseña" type="password" name="contraseña" placeholder="+6 caracteres">
            </label>
            <label for="checkbox" class="checkbox">
                <input type="checkbox" id="checkbox">
                <span>¿esta de acuerdo con las normas?</span>
            </label>
            <label for="submit" class="submit">
                <input type="submit" name="submit" id="submit">
            </label>
            </div>
    </form>
</body>
</html>
