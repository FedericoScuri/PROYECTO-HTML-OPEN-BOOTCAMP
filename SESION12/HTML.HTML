<body>
    <div class="container">
        <div class="jumbo">
            <div class="bg-light p-5 rounded-3">
                <div class="conteiner-fluid">
                    <h1 class="display-5 fw-bold">Primer JumboTron!!!</h1>
                    <p class="col-md-8">Este es un jumbotron, es para mostrar cosas, abajo va a tener un boton 
                        que va a ser un modal</p>
                        <button id="modal"
                            class="btn btn-primary btn-md" 
                            type="button" 
                            data-bs-toggle="modal"
                            data-bs-target="#modal-ejem">
                            BTN JumboTron
                        </button>
                    <div class="modal" id="modal-ejem">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <div class="modal-footer">
                                    <button class="btn btn-primary"data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="formulario pt-4">
            <form action="#">
                <div class="form-nombre">
                    <label for="nombre" class="form-label">Introduce tu nombre</label>  
                        <input class="form-control"type="text" name="nombre" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="telefono mt-2 pt-1">
                    <label for="telefono" class="form-label">Introduce tu telefono</label>
                    <input type="number" class="form-control"name="telefono" id="telefono" placeholder="Telefono">
                </div>
                <div class="form-floating mt-2 pt-2">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Mensaje</label>
                </div>
        </div>
        <div class="tarjeta py-4">
            <div class="card" style="width: 30rem;" >
                <div class="card-header">
                    <h5>Federico Scuri</h5>
                </div>

                </div>
                <div class="card-footer">federicoscuri@live.com.ar</div>

        </div>
        
    </div>
